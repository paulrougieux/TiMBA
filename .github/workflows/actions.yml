name: Run CI/CD pipeline

on:
  push:
    branches: [ "26-extend-github-actions-for-different-os" ]
  pull_request:
    branches: [ "26-extend-github-actions-for-different-os" ]

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: ["3.9"]

    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # Install dependencies necessary for the package
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install pytest pytest-cov

    # Run test suite and generate coverage report in XML format
    - name: Run test suite with coverage
      run: |
        pytest --cov=TiMBA --cov-report xml:coverage.xml

    # Upload the coverage XML report as an artifact
    - name: Upload coverage XML artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.xml
    
      # Upload coverage to Codecov
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: coverage.xml
        fail_ci_if_error: false
        
