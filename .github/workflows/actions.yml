name: Run CI/CD pipeline

on:
  push:
    branches: [ "main_GitHub_actions" ]
  pull_request:
    branches: [ "main_GitHub_actions" ]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
        # add "3.12" when available to test functionality of TiMBA with newer Python version
        # add further operting systems to extend CI/CD pipelines
        # replace runs-on: ${{matrix.os}} os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
    - name: Test
      run: |
        pip install pytest pytest-cov
        coverage run -m pytest  -v -s
    - name: Generate coverage report
      run: |
        coverage report -m
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        flags: unittests
        name: codecov-TiMBA
        fail_ci_if_error: false
      if: failure()
      
