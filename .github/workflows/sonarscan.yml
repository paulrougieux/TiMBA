name: Python CI with SonarCloud
on:
  push:
    branches: [ "40-extend-github-actions-for-code-coverage-with-sonarqube" ]
  pull_request:
    branches: [ "40-extend-github-actions-for-code-coverage-with-sonarqube" ]

jobs:
  sonar:
    name: Run SonarCloud Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies necessary for the package
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # Generate a coverage report
      - name: Run tests with coverage
        run: |
          pytest --cov=TiMBA --cov-report xml:coverage.xml

      # Execute project scan and upload the coverage report to SonarCloud
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=ti-forest-sector-modelling
            -Dsonar.projectKey=TI-Forest-Sector-Modelling_TiMBA_Workshop
            -Dsonar.projectName=TiMBA_Workshop
            -Dsonar.projectVersion=1.0.1
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}